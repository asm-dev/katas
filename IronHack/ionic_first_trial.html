<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    Budget Planner
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <!-- 
                        Size: 1-12. 
                        Screens: XS, SM, MD, LG
                    -->
                    <ion-col size-md="6" offset-md="3"> 
                    <!-- 
                        Full witdth on mobile, 50% on medium screen.
                        OFFSET 3 means 3 columns on the left and 3 on the right (3+6+3)
                    -->
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    New Expense
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense Reason</ion-label>
                                    <ion-input type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input type="number"></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button fill="outline" color="danger">
                                        <ion-icon name="close-outline" slot="start"></ion-icon>
                                        Clear
                                    </ion-button>
                                    <ion-button>
                                        <ion-icon name="add-outline" slot="start"></ion-icon>
                                        Add Expense
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
